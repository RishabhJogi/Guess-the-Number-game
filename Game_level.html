<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/game_level.css">
   
    <script src="../index.js"></script>
    <title>Choose the level Of game</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-div d-flex  flex-wrap">

        <div class="game-level-div flex-wrap d-flex flex-column   gap-2">
            <h1>Choose Any One </h1>
            <div class="difficulty-level-parent d-flex flex-wrap gap-5">

                <a href="../index.html" class="btn border p-4 w-100 " onclick=" set_difficulty_level(7)">Easy</a>
                <a href="../index.html" class="btn border p-4 w-100 " onclick=" set_difficulty_level(5)">Medium</a>
                <a href="../index.html" class="btn border p-4 w-100 " onclick=" set_difficulty_level(3)">Hard</a>
            </div>
        </div>
        <div class="form-div ">
            <input id="input-number" type="text" placeholder="Enter Your Number...">
            <a href="" class="btn submit-btn  border w-100 text-white " onclick="checkNumber()">Submit</a>
            <span class="result-span border w-100" id="result-span">Result....</span>

        </div>
    </div>
</body>

</html>
